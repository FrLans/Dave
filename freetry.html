<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tự tạo Wiki của bạn!</title>
    <link rel="icon" type="image/x-icon" href="./Chinonary.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="headBanner">
      <a href="./index.html"
        ><img src="./Banner.png" alt="" title="Ấn vào để về DA Wiki"
      /></a>
    </div>
    <div id="popUp">
      <img src="./Ad.jpg" id="adSample" alt="" title="Đây là cái quảng cáo" />

      <button id="adOff">❌</button>
    </div>
    <div id="detailedDesc"></div>
    <div id="admin" class="advert">
      <p><strong>Tạo nhân vật mới!</strong></p>
      <input
        type="text"
        id="inpImg"
        placeholder="Link ảnh CDN - Hãy dùng imagekit.io"
      />
      <input type="text" id="inpName" placeholder="Tên" />
      <input type="text" id="inpAge" placeholder="Tuổi" />
      <input type="text" id="inpGender" placeholder="Giới tính" />
      <input type="text" id="inpJob" placeholder="Công việc" />
      <textarea
        class="inpDescClass"
        id="inpDesc1"
        spellcheck="false"
        placeholder="Sơ lược ngoại hình"
      ></textarea>
      <textarea
        class="inpDescClass"
        id="inpDesc2"
        spellcheck="false"
        placeholder="Sơ lược tính cách"
      ></textarea>
      <textarea
        class="inpDescClass"
        id="inpDesc3"
        spellcheck="false"
        placeholder="Sơ lược cuộc đời"
      ></textarea>
      <button id="submit">Tải lên</button>
      <button id="home">Về DistAno Wiki</button>
    </div>
    <div id="main"></div>
    <script type="module" src="./freetry.js"></script>
  </body>
</html>
