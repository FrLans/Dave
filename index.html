<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

      <input type="text" name="" id="inpJob" placeholder="Công việc" />
      <input type="text" name="" id="inpDesc" placeholder="Mô tả ngắn" />
      <button id="submit">Tải lên</button>
    </div>
    <div id="main"></div>
    <div id="rightAd" class="advert"></div>
    <div id="bottomAd" class="advert"></div>
    <script type="module" src="./app.js"></script>
