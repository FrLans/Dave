<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="headBanner"></div>
    <div id="admin" class="advert">
      <p>Submit a new character!</p>
      <input type="file" id="inpImg" name="filename" />
      <input type="text" name="" id="inpName" placeholder="Character's Name" />
      <input type="text" name="" id="inpAge" placeholder="Character's Age" />
      <input
        type="text"
        name=""
        id="inpSpecies"
        placeholder="Character's Species"
      />
      <input type="text" name="" id="inpJob" placeholder="Character's Job" />
      <button id="submit">Submit</button>
    </div>
    <div id="main">
      <div class="characterPreview">
        <img src="./Images/Dave.png" alt="" />
        <div class="charStatName">
          <p class="charName">Name</p>
          <p class="charAge">Age</p>
          <p class="charSpecies">Species</p>
          <p class="charJob">Job</p>
        </div>
        <div class="charInfo">
          <p class="charName">Dave</p>
          <p class="charAge">24</p>
          <p class="charSpecies">???</p>
          <p class="charJob">Spy</p>
        </div>
      </div>
    </div>
    <div id="rightAd" class="advert"></div>
    <div id="bottomAd" class="advert"></div>
    <script src="./app.js"></script>
  </body>
</html>
